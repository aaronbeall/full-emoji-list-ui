  <!-- Eyes -->
  <ellipse cx="90" cy="110" rx="15" ry="20" fill="#fff"/>
  <ellipse cx="166" cy="110" rx="15" ry="20" fill="#fff"/>
  <ellipse cx="90" cy="115" rx="7" ry="10" fill="#BD34FE"/>
  <ellipse cx="166" cy="115" rx="7" ry="10" fill="#41D1FF"/>
